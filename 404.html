<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面不存在 - Sigma Bot 文檔</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/themes.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="assets/images/logo.svg" alt="Sigma Bot" class="logo">
                <span class="brand-text">Sigma Bot</span>
                <span class="version-badge">v2.0.0</span>
            </div>
            
            <div class="nav-actions">
                <button id="theme-toggle" class="theme-toggle" title="切換深色模式">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="https://discord.gg/dnvKBk6V4y" class="btn btn-primary" target="_blank">
                    <i class="fab fa-discord"></i>
                    支援伺服器
                </a>
            </div>
        </div>
    </nav>

    <!-- Error Content -->
    <div class="error-page-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-robot"></i>
            </div>
            <h1>404 - 頁面不存在</h1>
            <p>抱歉，您尋找的頁面不存在或已被移動。</p>
            
            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    返回首頁
                </a>
                <a href="/#commands/overview" class="btn btn-secondary">
                    <i class="fas fa-list"></i>
                    查看指令
                </a>
            </div>
            
            <div class="search-suggestion">
                <p>或者您可以嘗試搜尋：</p>
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input-404" placeholder="搜尋文檔..." autocomplete="off">
                </div>
            </div>
        </div>
    </div>

    <style>
        .error-page-container {
            min-height: calc(100vh - var(--navbar-height));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--background-color);
        }
        
        .error-content {
            text-align: center;
            max-width: 500px;
        }
        
        .error-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        
        .error-content h1 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .error-content p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .btn-secondary {
            background: var(--surface-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--border-color);
        }
        
        .search-suggestion {
            margin-top: 2rem;
        }
        
        .search-suggestion p {
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .search-suggestion .search-container {
            position: relative;
            max-width: 300px;
            margin: 0 auto;
        }
        
        @media (max-width: 480px) {
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

    <script src="assets/js/themes.js"></script>
    <script>
        // Simple search redirect for 404 page
        document.getElementById('search-input-404').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                if (query) {
                    window.location.href = `/#search=${encodeURIComponent(query)}`;
                }
            }
        });
    </script>
</body>
</html>
